<html>
<head>
  <title>Telegram Mini App Dark Mode Fix</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // center body and add font/padding
    document.body.style.textAlign = "center";
    document.body.style.fontFamily = "sans-serif";
    document.body.style.padding = "20px";

    // Display user info
    const user = tg.initDataUnsafe?.user;
    console.log('User info:', user);
    if (user) {
      document.body.insertAdjacentHTML(
        'beforeend',
        `<img src="${user.photo_url}" width="150" style="height:auto; border-radius:50%; margin-bottom:15px;">`
      );
      document.body.insertAdjacentHTML(
        'beforeend',
        `<p>Welcome, ${user.first_name}! (id: ${user.id})</p>`
      );
    } else {
      document.body.insertAdjacentHTML(
        'beforeend',
        `<p>No Telegram user data found.</p>`
      );
    }

    // Dark / Light theme
    function applyTheme() {
      const theme = tg.colorScheme;
      if (theme === "dark") {
        document.body.style.backgroundColor = "#1a1a1a";
        document.body.style.color = "#ffffff";
      } else {
        document.body.style.backgroundColor = "#ffffff";
        document.body.style.color = "#000000";
      }
    }

    // Apply immediately and on theme change
    applyTheme();
    tg.onEvent('themeChanged', applyTheme);
  </script>
</body>
</html>
